<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indrivo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="body-container">
    <h1 class="main-header visually-hidden">Test project for Indrivo</h1>
    <section class="fonts-container">
        <ul class="fonts-container__tabs tabs-list">
            <li class="tabs-list__item tabs-list__item--active">My fonts</li>
            <li class="tabs-list__item">Buy fonts</li>
        </ul>
        <div class="fonts-container__content">
            <div class="fonts-container__highlighted-font highlighted-font">
                <label class="highlighted-font__label">
                    <input type="radio" name="font" class="highlighted-font__input">
                    <div class="highlighted-font__imagelike-wrapper">
                        <div class="highlighted-font__imagelike-block">
                            <p class="highlighted-font__imagelike-letter">M</p>
                        </div>
                    </div>
                    <p class="highlighted-font__text">Merriweather project is led by Sorkin Type</p>
                </label>
            </div>
            <ul class="fonts-container__font-list font-list">
                <li class="font-list__item">
                    <label class="font-list__item-label">
                        <input type="radio" name="font" class="font-list__item-input">
                        <div class="font-list__imagelike-wrapper">
                            <div class="font-list__imagelike-block font-list__imagelike-block--pink">
                                <p class="font-list__imagelike-letter">R</p>
                            </div>
                        </div>
                        <p class="font-list__item-text">Roboto doesn't compromise, allowing letters</p>
                    </label>
                </li>
                <li class="font-list__item">
                    <label class="font-list__item-label">
                        <input type="radio" name="font" class="font-list__item-input">
                        <div class="font-list__imagelike-wrapper">
                            <div class="font-list__imagelike-block font-list__imagelike-block--blue">
                                <p class="font-list__imagelike-letter">N</p>
                            </div>
                        </div>
                        <p class="font-list__item-text">Noto Sans covers over 30 scripts</p>
                    </label>
                </li>
            </ul>
        </div>
        <div class="buy-fonts__content">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna aliqua. Ut enim ad minim venia,
        </div>
    </section>
</div>

</body>
</html>
